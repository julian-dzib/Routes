<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Rutas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Definir mi navehacion  -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="choferes-tab" data-bs-toggle="tab" data-bs-target="#choferes" type="button" role="tab">Gestionar Choferes</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="rutas-tab" data-bs-toggle="tab" data-bs-target="#rutas" type="button" role="tab">Gestionar Rutas</button>
            </li>
        </ul>
        <div class="tab-content mt-3">
            <!--
            Panel de choferes
            --->
            <div class="tab-pane fade show active" id="choferes" role="tabpanel">
                <div id="drivers-container"></div>
            </div>

            <!--
            Panel de rutas
            -->
            <div class="tab-pane fade" id="rutas" role="tabpanel">
                <div id="route-container"></div>
            </div>
        </div>
    </div>
    <script src="services/choferes.js"></script>
    <script src="services/rutas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
